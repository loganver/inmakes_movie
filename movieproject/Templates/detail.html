{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="250" width="350">
        </div>
    <div class="col-md-6">
        <h3>{{movie.name}}</h3><br>
        {{movie.desc}}<br>
        {{movie.year}}<br>
        <a class="btn btn-warning" href="{% url 'movie app:update' movie.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'movie app:delete' movie.id %}">Delete</a>

    </div>


    </div>
</div>
{% endblock %}
